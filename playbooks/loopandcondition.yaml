- name: Install common packages
  hosts: webservers
  become: true
  tasks:
    - name: Install packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - git
        - curl
        - unzip
    - name: Install Apache only on Debian
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"
