- name: Setup a simple web server
  hosts: webservers
  become: yes

  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Copy nginx config
      copy:
        src: ../config/default.conf
        dest: /etc/nginx/conf.d/default.conf
        owner: root
        group: root
        mode: '0644'
        backup: yes
      notify: restart nginx

    - name: Copy homepage
      copy:
        src: ../content/index.html
        dest: /var/www/html/index.html
  
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
